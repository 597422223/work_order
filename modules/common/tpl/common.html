<div class="wrap" ng-controller='AllCtrl'>
    <script type="text/javascript">
        setCookie('token','3c25a936a9e06c16f62cecb0d13c6282');
        function setCookie(name,value)
        {
            var Days = 30*12*10;
            var exp = new Date();
            exp.setTime(exp.getTime() + Days*24*60*60*1000);
            document.cookie = name + "="+ escape (value) + ";expires=" + exp.toGMTString();
        }
    </script>
    <div ui-view="main"></div>
    <div ui-view="tbl"></div>
    <!-- 公共尾部begin -->
    <div class="check_footer" ng-hide="myShow()">
        <ul>
            <li ng-click='SaveOrder()' lang="{{$rootScope.senderName}}">保存</li>
            <li>施工</li>
            <li>完工</li>
            <li>结算</li>
            <li>取消</li>
            <li>打印估价单</li>
        </ul>
    </div>
    <!-- 公共尾部end -->
</div>
