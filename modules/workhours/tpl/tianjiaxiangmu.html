   <script type="text/javascript" src="modules/workhours/js/chooseProject.js"></script>
   <div class="overtime-content2 mark-secondContent">
       <div class="content2-tit">
           <div class="tit-list mui-list-flex">
               <div class="tit-carNo">
                   车架号：
                   <span>1111LMDFHFDKKFKDFDF</span>
               </div>
               <div class="tit-carType">
                   车型号:
                   <span>马自达23434343</span>
               </div>
               <div class="tit-carGray">
                   车型级别：
                   <span>D</span>
               </div>
               <div class="tit-carPrice">
                   车价：
                   <span>40万</span>
               </div>
               <div class="tit-carRoade">
                   当前车程：
                   <span>
                       3000公里
                   </span>
               </div>
           </div>
           <div class="tit-search tit-search-list">
               <input type="text" value="" placeholder="输入编号/名称" value="{{entryName}}" ng-model="entryName" ng-keyup="workeyup()">
               <span ng-click="Worksearch()">搜索</span>
           </div>
       </div>
       <div class="content2-table">
           <div class="table-tit-list">
               <ul class="clearfix" >
                   <li>项目类型：</li>
                   <li class="tit-list-active" ng-click="TypeList()" >项目列表</li>
                   <li ng-click="projectTypebaoyang()">保养</li>
               </ul>
               <ul ng-repeat="Id in projectTypeId">
                   <li ng-click="projectTypeName($index)">{{Id}}</li>
               </ul>
               <span class="content2-add">添加+</span>
           </div>
           <!-- table -->
           <table border="1" bordercolor="#dfdfdf">
               <thead>
                   <tr>
                       <th>项目编号</th>
                       <th>名称</th>
                       <th>类别</th>
                       <th>车型级别</th>
                       <th>工时</th>
                       <th>工时费</th>
                       <th>说明</th>
                       <th>操作</th>
                   </tr>
               </thead>
               <tbody>
                   <tr ng-repeat="x in projectTy  track by $index">
                       <td>{{x.projectID}}</td>
                       <td>{{x.projectName}}</td>
                       <td>{{x.projectType}}</td>
                       <td>{{x.carLevel}}</td>
                       <td>{{x.manHour}}</td>
                       <td class="overtime_red">{{x.manHourPrice}}</td>
                       <td><input type="text" ng-keyup=""></td>
                       <td class="overtime_blue" ng-click="projectTyAdd($index)">添加</td>
                   </tr>
                 
                  
               </tbody>
           </table>
            <!-- 分页control -->
            <div class="ep-pages"> 
                <span class="ep-pages-ctrl ep-pages-e5e5e5">&lt;</span>
             <a href="#" target="_self" class="current">1</a> <a href="#" target="_self">2</a> <a href="#" target="_self">3</a>
             <span>...</span> <a href="#" target="_self" class="ep-pages-ctrl">&gt;</a>
            </div>
       </div>
     
   </div>
   <!-- 选择项目工时弹窗 -->
   <div class="choose-project-pop popOuter">
      <div class="mask"></div>
      <div class="inner choose-project-inner">
          <div class="ctr-off">X关闭</div>
          <p>新增项目</p>
          <div class="pop-parts1 mui-list-flex">
              <div class="parts1-name">
                   <label>项目名称</label>
                  <input type="text" name="" value="projectNam" ng-keyup="projectNa()" ng-model="projectNam">
              </div>
              <div class="categroy">
                  <label>类别</label>
                  <input type="text" name="" value="">
                  <ul  class="tit-search-xia">
                      <li ng-repeat="Id in projectTypeAddnew">{{Id}}</li>
                  </ul>
              </div>
              <div class="gong-time">
                  <label>工时</label>
                  <input type="text" name="">
              </div>
              <div class="gong-timeUse">
                  <label>工时费</label>
                  <input type="text" name="">
              </div>
          </div>
          <div class="pop-parts2">
              <div class="project-name" style="float: left;margin-left: 27px;">
                  <label>备注</label>
                  <input type="text" name="">
              </div>
          </div>
          <div class="pop-controlBtn">
              <div class="controlBtn-save" ng-click="newAgainAdd()">保存并继续添加</div>
              <div class="controlBtn-add" ng-click="newAdd()">添加</div>
          </div>                  
     </div>
    </div>
