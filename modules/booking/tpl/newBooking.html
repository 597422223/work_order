
<!-- modules/card/tpl/card.html -->
<script type="text/javascript" src="modules/booking/js/newBooking.js"></script>
<!-- 新建预约 -->
<div class="book-content2 mark-secondContent">
    <div class="Appointment_time">
        <label for="">预约到店时间：</label>
        <input type="text" name="AppointmentTime" value="" class="AppointmentTime" placeholder="请选择时间">
    </div>
    <div class="Appointment_way">
         <label for="">预约方式：</label>
        <select name="" id="" class="comInputWidth">
            <option value="" selected>电话预约</option>
            <option value="">服务人员邀约</option>
        </select>
    </div>
    <div class="Appointment_notes">
        <label>预约备注：</label>
        <textarea name="" id=""></textarea>
    </div>
    <div class="Appointment_project">
        <label>预约服务项目：</label>
        <input type="button" name="新增其他" value="新增其他">
        <div class="FastBilling clearfix" id="FastBillingBooking">
            <div class="list-FastBilling" ng-repeat='items in newProject'>
                <p id={{items.projectID}}>{{items.projectName}}</p>
                <i></i>
            </div>
        </div>
    </div>
    <div>
    <a href="#" class="btnRed newBookSave">保存</a>
    </div>
</div>
